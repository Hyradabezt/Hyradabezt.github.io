<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create product list with CSS3</title>
<style type="text/css">
.ProductDetails {display: none;}
.Product img{
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #aaa;
}
.ProductName {font-weight: bold;}
.ProductPrice {font-style: italic;}
.ProductPrice:before {content: " - ";}
.Product {
    text-align: center;
    width: 150px;
    margin: 0px 20px;
    float: left;
    cursor: pointer;
}
.Product:hover .ProductDetails {display: block;}
</style>
</head>
<body>
    <div class="Product">
        <img src="img/avatar.png" />
        <div class="ProductDetails">
            <span class="ProductName">Nguyễn Ngọc Hoàng Minh</span>
            <span class="ProductPrice">23070462</span>
        </div>
    </div>
    <div class="Product">
        <img src="img/thịnh.jpg" />
        <div class="ProductDetails">
            <span class="ProductName">Kiều Bá Thịnh</span>
            <span class="ProductPrice">23070247</span>
        </div>
    </div>
    <div class="Product">
        <img src="img/Nguyễn Ngọc Hoàng Minh - 23070462.jpg" />
        <div class="ProductDetails">
            <span class="ProductName">Nguyễn Ngọc Hoàng Minh</span>
            <span class="ProductPrice">23070462</span>
        </div>
    </div>
</body>
</html>
